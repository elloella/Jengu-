<!DOCTYPE html>
<html lang="en">
<head>

<!-- Nav Bar -->

        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

 <section class="filler container ">

      </div>
  </div>

<section class= "ta container text-center mt-3 pt-3 pb-3 ">

    <tr>

</table>
  </section>


  <div class="container">
    <div class="row">
      <div class="col text-center">
          <button type="button" class="button btn btn-primary btn-lg mt-2 pt-2 pb-2" > Have a question for your GP?</button>
      </div>
    </div>
  </div>

<footer class="text-center mt-5 pt-1 pb-1">

      <small>Copyright &copy; <span id="autoDate"></span></small>
  </div>
