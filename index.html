<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <title>Jengu</title>
</head>
<body>

<!-- Nav Bar -->
  <header>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #35A793;">
      <a class="navbar-brand hvr-grow" href="index.html">
        <img src="img/Logo.png" width="70" height="35" alt=""> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand hvr-grow ml-auto" href="profile.html" target="_blank"> <i class="icon far fa-user"></i> </a>
      </nav>
    </header>

<!-- Graph and Breakdown -->
    <section class="filler container ">
      <div class="row justify-content-around ">
        <div class=" col-6 mt-5">

<!-- Setting up buttons -->
          <div class="row">
            <div class="col-1 text-center mb-1">
              <button type="button" class="button1 btn btn-default btn-sm mt-2 pt-2 pb-2" >Blood Pressure</button>
            </div>
            <div class="col-6 text-center mb-1">
              <button type="button" class="button1 btn btn-default btn-sm mt-2 pt-2 pb-2" >Blood Sugar</button>
            </div>

<!-- Dropdown button -->
          <div class="dropdown col text-right ">
            <button class="buttonDR btn btn-default btn-sm mt-2 pt-2 pb-2 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              7 Days
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">14 Days</a>
            </div>
          </div>
          </div>

<!-- Setting up chart-->
          <canvas id="myChartBS" class="chartContainer" </canvas>
          </div>

<!-- Setting up breakdown -->
          <div class="breakdown col-6 mt-5">
            <h class="font-weight-bold"> Daily Breakdown: </h>
            <p class="font-weight-bold" > 3/3/19 </p>
          </div>
        </div>
      </section>

<!-- Table  -->
      <section class= "ta container text-center mt-3 pt-3 pb-3 ">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">LOWEST</th>
              <th scope="col">HIGHEST</th>
              <th scope="col">AVERAGE</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>4.3</td>
              <td>17.6</td>
              <td>8.1</td>
            </tr>
          </tbody>
        </table>
      </section>

<!-- GP Button -->
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button type="button" class="button btn btn-default btn-block btn-lg mt-2 pt-2 pb-2" > Have a question for your GP?</button>
          </div>
        </div>
      </div>

<!-- Footer -->
      <footer class="text-center mt-5 pt-1 pb-1">
        <div class="container">
          <small>Copyright &copy; <span id="autoDate"></span></small>
        </div>
      </footer>

<!-- Scripts-->
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/script.js"></script>

    </body>
    </html>
