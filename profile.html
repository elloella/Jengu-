<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <title>Jengu</title>
</head>
<body>

  <!-- Nav Bar -->
  <header>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #35A793;">
      <a class="navbar-brand hvr-grow" href="index.html" target="_blank">
        <img src="img/Logo.png" width="70" height="35" alt=""> </a>
      </button>
      <a class="navbar-brand hvr-grow ml-auto" href="profile.html"> <i class="icon far fa-user"></i> </a>
    </nav>
  </header>


    <section class="profiledetails container mt-3">
        <div class="row .flex-sm-row">
          <div class="col-sm-6">
            <div class="header mt-5 "> <i class="icon far fa-user"></i> <h>Your Profile </h> </div>
                <div class="profile rounded mt-4 pt-2 pb-2 pl-3"> <i class="far fa-user-circle"></i> <h> Name </h></div>
                <div class="profile rounded mt-4 pt-2 pb-2 pl-3"> <i class="fas fa-venus-mars"></i> <h> Gender</h> </div>
                <div class="profile rounded mt-4 pt-2 pb-2 pl-3"> <i class="fas fa-birthday-cake"></i> <h> Age</h> </div>
                <div class="profile rounded mt-4 pt-2 pb-2 pl-3"> <i class="fas fa-heartbeat"></i> <h> Condition</h> </div>
                <div class="profile rounded mt-4 pt-2 pb-2 pl-3"> <i class="fas fa-ruler-vertical"></i> <h> Height</h> </div>
                <div class="profile rounded mt-4 pt-2 pb-2 pl-3"> <i class="fas fa-weight"></i> <h> Weight</h> </div>
              </div>
           <div class="col-sm-6">
             <div class="header mt-5 "> <i class="fas fa-cog"></i> <h>Your Settings </h> </div>
                <div class="profile rounded mt-4 pt-2 pb-2 pl-3 "> <i class="far fa-envelope"></i> <h> Message Notifications</h> </div>
                <div class="profile rounded mt-4 pt-2 pb-2 pl-3"> <i class="far fa-bell"></i> <h> Tracking Reminders</h></div>
                <div class="profile rounded mt-4 pt-2 pb-2 pl-3"> <i class="fas fa-pills"></i> <h> Medication Reminders</h> </div>
           </div>
      </section>


    <!-- Sign Up Button -->
    <div class="container">
      <div class="row ">
        <div class="col text-center mt-5 ">
          <button type="button" class="button btn btn-default btn-block btn-lg mt-2 pt-2 pb-2" data-toggle="modal" data-target="#Signup" > Sign up here!</button>
        </div>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="Signup" tabindex="-1" role="dialog" aria-labelledby="signuplabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class=" col-12 modal-title text-center" id="signuplabel">Sign Up!
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span> <h/5>
          </div>
          <div class="modal-body">
            <div class="modal-body">
              <form>
                <div class="form-group ">
                  <input id="Name" class="test form-control" name="Name" type="text" placeholder="Name" required />
                </div>
                <div class="form-group ">
                  <input id="Email" class="test form-control" name="Email" type="text" placeholder="Email" required />
                </div>
                <div class="form-group ">
                  <input id="Password" class="test form-control" name="Password" type="text" placeholder="Password" required />
                </div>
                <div class="form-group ">
                  <input id="Condition" class="test form-control" name="Condition" type="text" placeholder="Condition" required />
                </div>
              </form>
            </div>
            <div class="modalbutton mb-3 text-center">
              <button type="button" class="button btn btn-default col-5 ">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 pt-1 pb-1">
      <div class="container">
        <small>Copyright &copy; <span id="autoDate"></span></small>
      </div>
    </footer>

    <!-- Scripts-->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>


  </body>
  </html>
